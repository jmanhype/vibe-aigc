site_name: Vibe AIGC
site_description: A New Paradigm for Content Generation via Agentic Orchestration
site_url: https://jmanhype.github.io/vibe-aigc
repo_url: https://github.com/jmanhype/vibe-aigc
repo_name: jmanhype/vibe-aigc

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - Core Concepts: guide/concepts.md
    - Workflows: guide/workflows.md
    - Visualization: guide/visualization.md
    - Checkpoints: guide/checkpoints.md
  - API Reference:
    - Models: api/models.md
    - MetaPlanner: api/planner.md
    - Executor: api/executor.md
    - Visualization: api/visualization.md
  - Examples: examples.md
  - Contributing: contributing.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jmanhype/vibe-aigc
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/vibe-aigc/
