<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad2)"/>
  
  <!-- Main V shape -->
  <path d="M 50 60 L 100 140 L 150 60" 
        stroke="url(#grad1)" 
        stroke-width="16" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"/>
  
  <!-- Wave/vibe lines -->
  <path d="M 65 85 Q 100 105 135 85" 
        stroke="url(#grad1)" 
        stroke-width="6" 
        stroke-linecap="round"
        fill="none"
        opacity="0.7"/>
  
  <path d="M 55 70 Q 100 95 145 70" 
        stroke="url(#grad1)" 
        stroke-width="4" 
        stroke-linecap="round"
        fill="none"
        opacity="0.5"/>
  
  <!-- Nodes/dots representing workflow -->
  <circle cx="50" cy="60" r="8" fill="url(#grad1)"/>
  <circle cx="100" cy="140" r="8" fill="url(#grad1)"/>
  <circle cx="150" cy="60" r="8" fill="url(#grad1)"/>
  
  <!-- Small accent dots -->
  <circle cx="75" cy="100" r="4" fill="#f59e0b"/>
  <circle cx="125" cy="100" r="4" fill="#f59e0b"/>
</svg>
